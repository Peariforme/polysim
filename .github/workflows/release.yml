name: Release-plz

on:
  push:
    branches:
      - master
    # Only trigger when crate code or manifests change.
    # Pure CI / doc changes do not produce a release.
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

# Prevent concurrent runs that could create version conflicts.
concurrency:
  group: release-plz-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    # Required to open PRs and push tags.
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # release-plz needs full history to compute changelogs.
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run release-plz
        # release-plz automatically detects which crates have new commits
        # since their last release and only bumps those.
        uses: release-plz/action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
